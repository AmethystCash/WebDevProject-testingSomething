<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chess Analyzer</title>
    <link rel="stylesheet" href="project.css">
    <link rel="icon" type="image/x-icon" href="/Images/favicon.ico">
    
    <meta charset="UTF-8">
    <meta name="description" content="stockfish">
    <meta name="keywords" content="chess, analysis, stocfish, chess computer">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
    <header>
      <section id="headerUpper">
        <img class="logo" src="Images/logo.png" alt="logo">
        <h1>Chess Analyzer</h1>
      </section>
  
      <nav>
        <a class="navLink" href="newsPage.html">News</a>
        <a class="navLink" href="chessAnalyzer.html">Stockfish Game Analyzer</a>
        <a class="navLink" style="float: right;" href="login.html">Login</a>
      </nav>
    </header>

    <section id="analyzer">

      <section class="analyzer-section" id="analyzer-input">
        <form id="analyzer-form" method="post"><!-- action="127.0.0.1:5000"-->
          <label for="chess-input">Enter the chess game:</label>
          <br>
          <textarea id="chess-input" name="chess-input" rows="10" cols="50"></textarea>
          <br>
          <button type="button" id="analyze-button">Analyze Game</button>
        </form>


        <script>
          var analyzeBtn = document.querySelector("#analyze-button").addEventListener("click", () => {
            var chessInput = document.querySelector("#chess-input").value;

            function response() {
              fetch('http://127.0.0.1:5000', {
                method: 'POST',
                body: JSON.stringify({chessInput}),
                headers: {
                  'Content-Type': 'application/json'
                }
              });
            } 
            var data = response().json();
            console.log(data);

          });

          

        </script>


        <section id="analysis-results"></section>
      </section>
      
      <section class="analyzer-section" id="analyzer-output">
        Will display the results here
      </section>

    </section>

          <li><a href="login.html">Login</a></li>
      </ul>
    </footer>
  </body>
</html>
