<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chess News</title>
        <link rel="stylesheet" href="project.css">

    <body>
        <header>
            <h1>Chess News</h1>
        
            <nav>
                <a class="navLink" href="newsPage.html">News</a>
                <a class="navLink" href="chessAnalyzer.html">Stockfish Game Analyzer</a>
                <a class="navLink" style="float: right;" href="login.html">Login</a>
            </nav>
        </header>
        <main>
            <section id="news">
                <!--Going to scrape news from chess.com-->

                
                
            </section>
        </main>


    </body>
    <footer>
        <script>
            const section = document.querySelector('news');
            fetch('https://www.chess.com/today')
            .then(response => response.text())
            .then(data => {
                const parser = new DOMParser();
                const html = parser.parseFromString(data, 'text/html');
                const layoutColumnOne = html.getElementById('layout-column-one');
                section.appendChild(layoutColumnOne);
            })
            .catch(error => console.error(error));

        </script>
    </footer>
</html>
